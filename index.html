<html>
  <head>
    <title>REZZ</title>
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="favicon.ico"/>
      <link rel="stylesheet" href="styleRezz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  
  <body ng-app="rezzSite" ng-controller="MainCtrl">
    
      <div id="navbar">
        <ul>
          <li>REZZ</li>
          <li>Tour</li>
          <li>Merch</li>
          <li>Music</li>
          <li>Social</li>
        </ul>
      </div>
    <div id="boxLayout">
      <div id="intBox">
        <div id="visuals">
            <img src="rezzLogo.jpg">
        </div>

        <div id="loc">
            <img src="mapPH.png">
            
        </div>

      </div>
    </div>

        <div id ="shows" ng-repeat="show in shows ">
          {{show.title}} - {{show.venue}} - {{show.state}}  -  {{show.date | date:'mediumDate'}} - <a href = '{{show.tickets}}'>Tickets</a>
        </div>
      
    
  </body>
</html>
